<!doctype html>
<html>
    <head>
        <title>Aplikasi Peminjaman</title>
        <meta charset=utf-8 />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script>
            // Update configuration to our liking
            $( document ).on( "mobileinit", function() {
            
            // We want popups to cover the page behind them with a dark background
            $.mobile.popup.prototype.options.overlayTheme = "b";
            
            // Set a namespace for jQuery Mobile data attributes
            $.mobile.ns = "jqm-";
            });
        </script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet"  href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    </head>
    <body>
        <div data-jqm-role="page">
            <div data-jqm-role="header">
            <h2>Input Peminjaman</h2>
            </div>
            <div data-jqm-role="content">
                <form action="" method="post">
                    <div data-role="fieldcontain">
                        <label for="value">Jumlah pinjaman:</label>
                        <input type="text" name="value" id="value" placeholder="Masukkan jumlah pinjaman">
                    </div>
                    <div data-role="fieldcontain">
                        <label for="duration">Lama pinjaman:</label>
                        <input type="number" name="duration" id="duration">
                    </div>
                    <div data-role="fieldcontain">
                        <label for="interest">Tingkat Bunga:</label>
                        <input type="text" name="interest" id="interest" placeholder="Tingkat bunga dimasukkan di sini" aria-readonly="true">
                        <label for="return">Jumlah pengembalian:</label>
                        <input type="text" name="return" id="return" placeholder="Tingkat bunga dimasukkan di sini" aria-readonly="true">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
